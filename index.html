<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Medidas Web</title>
</head>

<body>
    <header>
        <h1>Conversor de Medidas Web</h1>
    </header>

    <main>
        <div class="converter-container">
                <label for="screenSize">Tamanho da Tela:</label>
            <div class="screenSize">
                <div>
                    <input type="radio" id="mobileSize" name="screenSize" value="Mobile" checked>
                    <label for="mobileSize">Mobile</label>
                </div>
                <div>
                    <input type="radio" id="tabletSize" name="screenSize" value="Tablet">
                    <label for="tabletSize">Tablet</label>
                </div>
                <div>
                    <input type="radio" id="desktopSize" name="screenSize" value="Desktop">
                    <label for="desktopSize">Desktop</label>
                </div>
            </div>
    
            <div class="input-group">
                <label for="inputNumber">Medida:</label>
                <input type="number" id="inputNumber" name="inputNumber" placeholder="Informe o número para converter" required>
            </div>
    
            <div class="input-group">
                <label for="inputUnit">Unidade de Entrada:</label>
                <select id="inputUnit" name="inputUnit">
                    <option value="px">Pixels (px)</option>
                    <option value="rem">Root em (rem)</option>
                    <option value="em">Tamanho da Fonte do Elemento Pai (em)</option>
                    <option value="vw">Viewport Width (vw)</option>
                    <option value="vh">Viewport Height (vh)</option>
                </select>
            </div>
    
            <div class="input-group">
                <label for="conversionUnit">Converter para:</label>
                <select id="conversionUnit" name="conversionUnit">
                    <option value="px">Pixels (px)</option>
                    <option value="rem">Root em (rem)</option>
                    <option value="vw">Viewport Width (vw)</option>
                    <option value="vh">Viewport Height (vh)</option>
                </select>
            </div>
    
            <div class="input-group">
                <button onclick="convert()">Converter</button>
            </div>
    
            <div class="input-group">
                <label for="result">Resultado:</label>
                <input type="text" id="result" name="result" placeholder="Resultado da Conversão" readonly>
            </div>
        </div>
    </main>

    <section>
        <div class="pagespeed">
            <h2>Test Page Score</h2>
            <label for="urlInput"></label>
            <input type="text" id="urlInput" placeholder="Insira a URL https://example.com">
            <button id="runPagespeedButton">Analisar</button>
            <div id="loading-spinner"></div>
            <div id="pagespeed-results-container"></div>
    </section>

    <script src="script.js"></script>
    <script src="pagespeed.js"></script>

    <script>
        // Document ready
        $(document).ready(function () {
            // Botão de execução do PageSpeed
            $('#runPagespeedButton').on('click', function () {
                runPagespeed();
            });
        });
    </script>
</body>

</html>
